<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04_03 CSS Interno</title>
    <style>
        .card{
        width:500px; 
       border: 5px solid black; 
       background-color: cadetblue;
        }

        .texto{
            font-family: monospace;
        }

        .titulo{
            font-size: 30px;
        }

        .paragrafo{
            font-size:15px;
        }

        .imagem{
            width: 100px; height: 100px;
        }

        .color{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="div_maior" class="card">

        <div id="div_img" class="imagem">
            <img class="imagem" src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
        </div>

        <div id="div_texto">
            <h1 class="titulo texto">Meu nome é <span class="color">Adriana</span></h1>
            <p class="paragrafo texto">Mensagem: <span class="color"> A vida não é um morango </span></p>
        </div>
        
    </div>
 </body>
</html>
